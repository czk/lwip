<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lwIP Configuration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    /* Left Navigation */
    .sidebar {
      width: 180px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      padding-top: 30px;
    }
    .nav-item {
      display: block;
      padding: 15px 20px;
      color: #666;
      text-decoration: none;
      font-size: 15px;
      border-left: 3px solid transparent;
      transition: all 0.2s;
    }
    .nav-item:hover {
      color: #f57c00;
      background: #fff8f0;
    }
    .nav-item.active {
      color: #f57c00;
      border-left-color: #f57c00;
      font-weight: 500;
    }
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px 50px;
      background: #fff;
    }
    .page-title {
      font-size: 28px;
      font-weight: 500;
      color: #333;
      margin-bottom: 35px;
    }
    .section-title {
      font-size: 14px;
      color: #f57c00;
      margin-bottom: 15px;
      margin-top: 30px;
    }
    .section-title:first-of-type {
      margin-top: 0;
    }
    /* Config Fields - Inline Layout */
    .config-field {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .field-label {
      font-size: 13px;
      color: #666;
      width: 150px;
      flex-shrink: 0;
    }
    .field-value {
      flex: 1;
      background: #f5f5f5;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
    }
    /* Editable field styles */
    .field-input {
      flex: 1;
      display: flex;
      gap: 10px;
    }
    .field-input input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      max-width: 150px;
    }
    .field-input input:focus {
      outline: none;
      border-color: #f57c00;
    }
    .field-input button {
      padding: 10px 20px;
      background: #f57c00;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .field-input button:hover {
      background: #e65100;
    }
    .field-unit {
      color: #999;
      font-size: 13px;
      margin-left: 5px;
    }
    /* Editable value with pencil icon */
    .editable-value {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .value-display {
      background: #f5f5f5;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      min-width: 80px;
    }
    .edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      color: #999;
      transition: color 0.2s;
    }
    .edit-btn:hover {
      color: #f57c00;
    }
    .edit-form {
      display: none;
      align-items: center;
      gap: 10px;
    }
    .edit-form.active {
      display: flex;
    }
    .view-mode.hidden {
      display: none;
    }
    .cancel-btn {
      padding: 10px 15px;
      background: #e0e0e0;
      color: #666;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cancel-btn:hover {
      background: #d0d0d0;
    }
    /* Footer */
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Navigation -->
    <nav class="sidebar">
      <a href="/ssi.shtml" class="nav-item">Dashboard</a>
      <a href="/config.shtml" class="nav-item active">Network</a>
      <a href="#" class="nav-item">System</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="page-title">Network Configuration</h1>

      <div class="section-title">IP Manage</div>

      <div class="config-field">
        <div class="field-label">IP Address</div>
        <div class="field-value"><!--#net_ip--></div>
      </div>

      <div class="config-field">
        <div class="field-label">Subnet Mask</div>
        <div class="field-value"><!--#net_mask--></div>
      </div>

      <div class="config-field">
        <div class="field-label">Gateway</div>
        <div class="field-value"><!--#net_gw--></div>
      </div>

      <div class="config-field">
        <div class="field-label">MAC Address</div>
        <div class="field-value"><!--#net_mac--></div>
      </div>

      <div class="section-title">TFTP Manage</div>

      <div class="config-field">
        <div class="field-label">Block Size</div>
        <div class="editable-value">
          <!-- View Mode -->
          <div class="view-mode" id="blksize-view">
            <span class="value-display"><!--#tftp_blk--></span>
            <span class="field-unit">bytes</span>
            <button type="button" class="edit-btn" onclick="showEdit('blksize')" title="Edit">
              &#9998;
            </button>
          </div>
          <!-- Edit Mode -->
          <form action="/set_blksize" method="get" class="edit-form" id="blksize-edit">
            <input type="number" name="blksize" value="<!--#tftp_blk-->" min="8" max="65464" />
            <span class="field-unit">bytes</span>
            <button type="submit">Apply</button>
            <button type="button" class="cancel-btn" onclick="hideEdit('blksize')">Cancel</button>
          </form>
        </div>
      </div>

      <div class="config-field">
        <div class="field-label">TFTP Port</div>
        <div class="field-value"><!--#tftp_port--></div>
      </div>

      <div class="config-field">
        <div class="field-label">Timeout (ms)</div>
        <div class="field-value"><!--#tftp_timo--></div>
      </div>

      <div class="config-field">
        <div class="field-label">Max Retries</div>
        <div class="field-value"><!--#tftp_rtry--></div>
      </div>

      <div class="footer">
        lwIP Version: <!--#lwip_ver--> | Page served by lwIP httpd
      </div>
    </main>
  </div>
  <script>
    function showEdit(field) {
      document.getElementById(field + '-view').classList.add('hidden');
      document.getElementById(field + '-edit').classList.add('active');
      document.getElementById(field + '-edit').querySelector('input').focus();
    }
    function hideEdit(field) {
      document.getElementById(field + '-view').classList.remove('hidden');
      document.getElementById(field + '-edit').classList.remove('active');
    }
  </script>
</body>
</html>
