<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lwIP Configuration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    /* Left Navigation */
    .sidebar {
      width: 180px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      padding-top: 30px;
    }
    .nav-item {
      display: block;
      padding: 15px 20px;
      color: #666;
      text-decoration: none;
      font-size: 15px;
      border-left: 3px solid transparent;
      transition: all 0.2s;
    }
    .nav-item:hover {
      color: #f57c00;
      background: #fff8f0;
    }
    .nav-item.active {
      color: #f57c00;
      border-left-color: #f57c00;
      font-weight: 500;
    }
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px 50px;
      background: #fff;
    }
    .page-title {
      font-size: 28px;
      font-weight: 500;
      color: #333;
      margin-bottom: 35px;
    }
    .section-title {
      font-size: 14px;
      color: #f57c00;
      margin-bottom: 15px;
      margin-top: 30px;
    }
    .section-title:first-of-type {
      margin-top: 0;
    }
    /* Config Fields - Inline Layout */
    .config-field {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .field-label {
      font-size: 13px;
      color: #666;
      width: 150px;
      flex-shrink: 0;
    }
    .field-value {
      flex: 1;
      background: #f5f5f5;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
    }
    /* Footer */
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Navigation -->
    <nav class="sidebar">
      <a href="/ssi.shtml" class="nav-item">Dashboard</a>
      <a href="/config.shtml" class="nav-item active">Network</a>
      <a href="#" class="nav-item">System</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="page-title">Network Configuration</h1>

      <div class="section-title">IP Manage</div>

      <div class="config-field">
        <div class="field-label">IP Address</div>
        <div class="field-value"><!--#net_ip--></div>
      </div>

      <div class="config-field">
        <div class="field-label">Subnet Mask</div>
        <div class="field-value"><!--#net_mask--></div>
      </div>

      <div class="config-field">
        <div class="field-label">Gateway</div>
        <div class="field-value"><!--#net_gw--></div>
      </div>

      <div class="config-field">
        <div class="field-label">MAC Address</div>
        <div class="field-value"><!--#net_mac--></div>
      </div>

      <div class="section-title">TFTP Manage</div>

      <div class="config-field">
        <div class="field-label">Block Size</div>
        <div class="field-value"><!--#tftp_blk--></div>
      </div>

      <div class="config-field">
        <div class="field-label">TFTP Port</div>
        <div class="field-value"><!--#tftp_port--></div>
      </div>

      <div class="config-field">
        <div class="field-label">Timeout (ms)</div>
        <div class="field-value"><!--#tftp_timo--></div>
      </div>

      <div class="config-field">
        <div class="field-label">Max Retries</div>
        <div class="field-value"><!--#tftp_rtry--></div>
      </div>

      <div class="footer">
        lwIP Version: <!--#lwip_ver--> | Page served by lwIP httpd
      </div>
    </main>
  </div>
</body>
</html>
